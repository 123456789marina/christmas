<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app2.css">
    <title>christmas store</title>
</head>
<body>
    <div class="background"></div>
      <h1 id="greeting"> Merry Christmas, user </h1>
    <div class="container">
     <img alt="Main Image" class="main-image" src=" https://th.bing.com/th/id/R.7e88047b34b701570046c26ebe35234c?rik=FWHz6M0l5GPRSg&pid=ImgRaw&r=0">
     <button class="btn" onclick="store()">Go to store</button></div>
     <script>
         function store ()
         {
            window.location.href="store.html";
         }
     </script>
     <script>
    // Get the name from localStorage
    const userName = localStorage.getItem('userName');
    
    // If the name exists, update the greeting
    if (userName) {
      document.getElementById('greeting').textContent = `Merry Christmas, ${userName}!`;
    } else {
      document.getElementById('greeting').textContent = 'Merry Christmas, Guest!';
    }
  </script>
</body>
